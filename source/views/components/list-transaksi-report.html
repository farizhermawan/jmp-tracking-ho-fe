<section class="content-header">
  <h1>
    Laporan Biaya Kendaraan
  </h1>
  <ol class="breadcrumb">
    <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">Report Biaya Kendaraan</li>
  </ol>
</section>

<section class="content">
  <div class="row">
    <div class="col-sm-12">
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">Report Biaya Kendaraan</h3>
        </div>
        <div class="box-body">
          <form>
            <div class="row">
              <div class="col-sm-8">
                <div class="form-group col-xs-6">
                  <div class="input-group"
                       moment-picker="$ctrl.param.dateStart"
                       locale="id"
                       format="YYYY-MM-DD">
                    <span class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </span>
                    <input class="form-control"
                           placeholder="Pilih tanggal"
                           ng-model="$ctrl.param.dateStart"
                           ng-model-options="{ updateOn: 'blur' }">
                  </div>
                </div>
                <span class="input-middle">to</span>
                <div class="form-group col-xs-6">
                  <div class="input-group"
                       moment-picker="$ctrl.param.dateEnd"
                       locale="id"
                       format="YYYY-MM-DD">
                    <span class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </span>
                    <input class="form-control"
                           placeholder="Pilih tanggal"
                           ng-model="$ctrl.param.dateEnd"
                           ng-model-options="{ updateOn: 'blur' }">
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="col-xs-12">
                  <a class="btn btn-sm btn-success" ng-click="$ctrl.exportExcel()">Buat Laporan</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
